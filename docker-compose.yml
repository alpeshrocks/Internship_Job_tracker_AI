version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: tracker
      POSTGRES_PASSWORD: tracker
      POSTGRES_DB: tracker
    ports: ["5432:5432"]
    volumes: [ "pgdata:/var/lib/postgresql/data" ]
  api:
    build: ./services/api
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - FRONTEND_ORIGIN=${FRONTEND_ORIGIN}
    ports: ["8000:8000"]
    depends_on: [db]
  worker:
    build: ./services/worker
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PROXY_URL=${PROXY_URL}
      - LINKEDIN_COOKIE=${LINKEDIN_COOKIE}
      - HANDSHAKE_COOKIE=${HANDSHAKE_COOKIE}
    depends_on: [db, api]
  frontend:
    build: ./services/frontend
    environment: [ "VITE_API_BASE=http://localhost:8000" ]
    ports: ["5173:5173"]
    depends_on: [api]
volumes:
  pgdata:
